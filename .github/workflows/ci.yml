name: CI/CD

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 16
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4.3.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Generate feeds ğŸ”¨
        run: npm start

  Deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: CI
    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://feeds.tchoukball.ch

    steps:
      - name: Deploy to production ğŸš€
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{vars.INFOMANIAK_SSH_HOST}}
          username: ${{ vars.INFOMANIAK_SSH_USERNAME }}
          privateKey: ${{ secrets.INFOMANIAK_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.INFOMANIAK_SSH_PASSPHRASE }}
          script: |
            cd ~/sites/feeds
            git pull
            source ~/.nvm/.profile
            nvm install
            npm ci
            npm start
